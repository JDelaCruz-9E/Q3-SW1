<html>
<head>

	<title>Currency Converter</title>
</head>
<body>
	<div class="container mt-5 mb-5 p-5 ">
		<center><h3 id="curr_conv"></center>

		<script type="text/javascript">
				document.write("<h1>Currency Converter</h1>");
		</script>

			<img src="dolla.png" width="200" height="200">
		</br>
		<script type="text/javascript">
			document.write("</br><h4>Click the buttons below to convert</h4>")
			document.write("</br><h4>100</h4>")
			document.write("</br><h4>pesos to other currencies</h4>")
		</script>
		</br>
		</br>
		<script type="text/javascript">
			document.write("<h4>72.16</h4>")
		</script>
	</br>
		<h3 id="value"></h3>

		<div class="button-container">

		<button type="button" class="btn btn-primary" onclick="
		var dollar=1.71;
		var yen=267.14;
		document.getElementById('value').innerHTML = 
			'The answer is ' + dollar*yen + 'dollar'">
		Dollar

		<button type="button" class="btn btn-primary" onclick="
		var dollar=1.71;
		var yen=267.14;
		document.getElementById('value').innerHTML = 
			'The answer is ' + dollar*yen + 'yen'">
		Pound	
		</button>

		<button type="button" onClick="window.location.reload()">
		 REFRESH
		</button>
	</div>
</body>
